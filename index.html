<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fylo data storage component | neven.dev</title>
  </head>
  <body>
    <main class="fylo">
      <section class="images-box">
        <div class="logo">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="icons">
          <div class="bg-dark">
            <img src="img/icon-document.svg" alt="" />
          </div>

          <div class="bg-dark">
            <img src="img/icon-folder.svg" alt="" />
          </div>

          <div class="bg-dark">
            <img src="img/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="storage-box">
        <p class="title">You've used <span>815 GB</span> of your storage</p>
        <div class="progress-bar"></div>
        <div class="giga">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="bubble">
          <h1>185</h1>
          <h2>GB Left</h2>
        </div>
      </section>
    </main>
  </body>
</html>
